<h2 mat-dialog-title>Добавить вариант продукта</h2>
<form class="add_product_option" [formGroup]="form">
  <p>Продукт:
  <mat-form-field class="product-select" appearance="legacy">
    <mat-select formControlName="productOptionId">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let productOption of this.productOptions" [value]="productOption.id">{{productOption.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  </p>
  <p>Количество:
    <mat-form-field class="quantity-input" appearance="legacy">
    <input matInput type="number" formControlName="quantity">
    <mat-error *ngIf="!form.controls['quantity'].hasError('pattern')">
      Только целые положительные числа от 1
    </mat-error>
    </mat-form-field>
  </p>
  <button mat-raised-button color="primary" class="submit_button" type="submit" [disabled]="form.invalid" (click)="close()">Добавить</button>
</form>
