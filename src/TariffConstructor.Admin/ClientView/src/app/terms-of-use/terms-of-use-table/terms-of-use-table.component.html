<h2 class="title">Условии эксплуатации</h2>
<div class="tool-bar">
  <button mat-button color="primary" class="btn-add-product" [routerLink]="['/termsOfUse/add']">Добавить</button>
  <mat-form-field class="input-filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
</div>
<table mat-table [dataSource]="termsOfUses" matSort>
  <!-- PublicId Column -->
  <ng-container matColumnDef="publicId">
    <th mat-header-cell *matHeaderCellDef> Публичный идентификатор</th>
    <td mat-cell *matCellDef="let element"> {{element.publicId}} </td>
  </ng-container>
  <!-- DocumentName Column -->
  <ng-container matColumnDef="documentName">
    <th mat-header-cell *matHeaderCellDef> Название документа</th>
    <td mat-cell *matCellDef="let element"> {{element.documentName}} </td>
  </ng-container>
  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Действия</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="['/termsOfUse/change', element.id]">Изменить</button>
      <button mat-button color="primary" (click)="delete(element)">Удалить</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="pageEvent.length"
               [pageSize]="pageEvent.pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event; load()">
</mat-paginator>
