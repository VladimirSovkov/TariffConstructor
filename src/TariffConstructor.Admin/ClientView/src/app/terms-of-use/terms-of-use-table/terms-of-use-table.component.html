<button mat-raised-button color="primary" class="btn-add-product" [routerLink]="['/termsOfUse/add']">Добавить</button>
<div class="mat-elevation-z8">
  <mat-form-field class="input-filter-product">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
  <table mat-table [dataSource]="termsOfUses" matSort >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <!-- PublicId Column -->
    <ng-container matColumnDef="publicId">
      <th mat-header-cell *matHeaderCellDef> Общедоступный идентификатор </th>
      <td mat-cell *matCellDef="let element"> {{element.publicId}} </td>
    </ng-container>
    <!-- DocumentName Column -->
    <ng-container matColumnDef="documentName">
      <th mat-header-cell *matHeaderCellDef> Название документа </th>
      <td mat-cell *matCellDef="let element"> {{element.documentName}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['/termsOfUse/change', element.id]">Изменить</button>
        <button mat-button color="primary" (click)="delete(element)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="pageEvent.length"
                 [pageSize]="pageEvent.pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event; load()">
  </mat-paginator>
</div>
