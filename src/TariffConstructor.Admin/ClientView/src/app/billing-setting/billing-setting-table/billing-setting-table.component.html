<h2 class="title">Настройки биллинга</h2>
<div class="tool-bar">
  <button mat-button color="primary" class="btn-add-product" [routerLink]="['/billingSetting/add']">Добавить
  </button>
</div>
  <table mat-table [dataSource]="billingSettings" matSort >
    <!-- settingId Column -->
    <ng-container matColumnDef="setting">
      <th mat-header-cell *matHeaderCellDef> Настройка </th>
      <td mat-cell *matCellDef="let element"> {{element.setting.name}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['/billingSetting/change', element.id]">Изменить</button>
        <button mat-button color="primary" (click)="delete(element)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="pageEvent.length"
                 [pageSize]="pageEvent.pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event; load()">
  </mat-paginator>
