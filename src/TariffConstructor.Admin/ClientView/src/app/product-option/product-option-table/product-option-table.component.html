<h2 class="title">Опции продукта</h2>
<div class="tool-bar">
  <button mat-button color="primary" class="btn-add-product" [routerLink]="['/product-option/add']">Добавить</button>
  <mat-form-field class="input-filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
</div>
<table mat-table [dataSource]="productOptions" matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Название</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- publicId Column -->
  <ng-container matColumnDef="publicId">
    <th mat-header-cell *matHeaderCellDef> Публичный идентификатор</th>
    <td mat-cell *matCellDef="let element"> {{element.publicId}} </td>
  </ng-container>
  <!-- nomenclatureId Column -->
  <ng-container matColumnDef="nomenclatureId">
    <th mat-header-cell *matHeaderCellDef> Идентификатор номенклатуры</th>
    <td mat-cell *matCellDef="let element"> {{element.nomenclatureId}} </td>
  </ng-container>
  <!-- productId Column -->
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Продукт</th>
    <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
  </ng-container>
  <!-- accountingName Column -->
  <ng-container matColumnDef="accountingName">
    <th mat-header-cell *matHeaderCellDef> Бухгалтерское название</th>
    <td mat-cell *matCellDef="let element"> {{element.accountingName}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Действия</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="['/product-option/change', element.id]">Изменить</button>
      <button mat-button color="primary" (click)="delete(element)">Удалить</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="pageEvent.length"
               [pageSize]="pageEvent.pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event; load()">
</mat-paginator>
