<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button class="menu-button" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Tariff Constructor</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/tariff']">Tariff</a>
        <a mat-list-item [routerLink]="['/product']">Product</a>
        <a mat-list-item [routerLink]="['/productOption']">Product option</a>
        <a mat-list-item [routerLink]="['/applicationSetting']">ApplicationSetting</a>
        <a mat-list-item [routerLink]="['/application']">Application</a>
        <a mat-list-item [routerLink]="['/setting']">Setting</a>
        <a mat-list-item [routerLink]="['/settingsPreset']">SettingsPreset</a>
        <a mat-list-item [routerLink]="['/billingSetting']">BillingSetting</a>
        <a mat-list-item [routerLink]="['/termsOfUse']">TermsOfUse</a>
        <a mat-list-item [routerLink]="['/currency']">Currency</a>
        <a mat-list-item [routerLink]="['/productOptionTariff']">ProductOptionTariff</a>
        <a mat-list-item [routerLink]="['/contractKind']">Типы договоров</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
