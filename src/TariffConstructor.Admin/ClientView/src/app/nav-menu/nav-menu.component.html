<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button class="menu-button" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Tariff Constructor</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/tariff']">Тарифы</a>
        <a mat-list-item [routerLink]="['/productOptionTariff']">Тарифные опции продукта</a>
        <a mat-list-item [routerLink]="['/settingsPreset']">Предварительные настройки тарифа</a>
        <a mat-list-item [routerLink]="['/termsOfUse']">Условия эксплуатации</a>
        <a mat-list-item [routerLink]="['/product']">Продукты</a>
        <a mat-list-item [routerLink]="['/product-option']">Опции продукта</a>
        <a mat-list-item [routerLink]="['/contractKind']">Типы договоров</a>
        <a mat-list-item [routerLink]="['/application']">Приложения</a>
        <a mat-list-item [routerLink]="['/applicationSetting']">Настройки приложений</a>
        <a mat-list-item [routerLink]="['/billingSetting']">Настроки биллинга</a>
        <a mat-list-item [routerLink]="['/setting']">Настройки</a>
        <a mat-list-item [routerLink]="['/currency']">Валюты</a>
        <a mat-list-item [routerLink]="['/availableTariffForUpgrade']">Доступные тарифы на повышение класса обслуживания </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
